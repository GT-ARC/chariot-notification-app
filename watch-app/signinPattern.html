<div class="ui-page" id="login-pattern-page">
	<div id="signin_enter" class="ui-content content-padding" data-circular="true" data-user-tab="true">
		<label>Enter name</label>
		<input id="signin_name" type="text" placeholder="Your name" style="width:300px">
		<br>
		<br>
		<label>Enter surname</label>
		<input id="signin_surname" type="text" placeholder="Your surname" style="width:300px">
		<br>
		<br>
		<label>Enter birthdate</label>
		<input id="signin_birthdate" type="date" style="width:300px">
		<br>
		<br>
		<button id="signin_button_enter" class="buttonCircle">Enter</button>
	</div>
	<svg class="patternlock" id="usernamepattern" viewBox="0 0 100 100" style="background: lightblue">
		<g class="lock-actives"></g>
		<g class="lock-lines"></g>
		<g class="lock-dots">
			<circle cx="20" cy="20" r="2"/>
			<circle cx="50" cy="20" r="2"/>
			<circle cx="80" cy="20" r="2"/>
			<circle cx="20" cy="50" r="2"/>
			<circle cx="50" cy="50" r="2"/>
			<circle cx="80" cy="50" r="2"/>
			<circle cx="20" cy="80" r="2"/>
			<circle cx="50" cy="80" r="2"/>
			<circle cx="80" cy="80" r="2"/>
		</g>
	</svg>
	<svg class="patternlock" id="passwordpattern" viewBox="0 0 100 100" style="background: lightblue">
		<g class="lock-actives"></g>
		<g class="lock-lines"></g>
		<g class="lock-dots">
			<circle cx="50" cy="10" r="2"/>
			<circle cx="70" cy="15" r="2"/>
			<circle cx="85" cy="30" r="2"/>
			<circle cx="90" cy="50" r="2"/>
			<circle cx="85" cy="70" r="2"/>
			<circle cx="70" cy="85" r="2"/>
			<circle cx="50" cy="90" r="2"/>
			<circle cx="30" cy="85" r="2"/>
			<circle cx="15" cy="70" r="2"/>
			<circle cx="10" cy="50" r="2"/>
			<circle cx="15" cy="30" r="2"/>
			<circle cx="30" cy="15" r="2"/>
		</g>
	</svg>
	<script src="js/page/patternsigninpage.js"></script>
</div>
